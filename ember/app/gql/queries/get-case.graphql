# import * from 'ember-caluma/gql/fragments/field-answer.graphql'
# import * from 'ember-caluma/gql/fragments/question-info.graphql'

query getCaseQuery($caseId: ID!) {
  allCases(filter: [{ id: $caseId }]) {
    edges {
      node {
        id
        createdAt
        modifiedAt
        closedAt
        status
        document {
          id
          form {
            slug
            name
            description
            questions {
              edges {
                node {
                  ...QuestionInfo
                }
              }
            }
          }
          answers {
            edges {
              node {
                ...FieldAnswer
              }
            }
          }
        }
        workItems {
          edges {
            node {
              id
              status
              task {
                slug
              }
              childCase {
                id
                status
              }
            }
          }
        }
      }
    }
  }
}
