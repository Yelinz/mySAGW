query getCaseQuery($caseId: ID!) {
  allCases(filter: [{ id: $caseId }]) {
    edges {
      node {
        id
        createdAt
        modifiedAt
        closedAt
        status
        document {
          id
          form {
            slug
            name
            description
          }
        }
        workItems {
          edges {
            node {
              id
              status
              task {
                slug
              }
              childCase {
                id
                status
              }
            }
          }
        }
      }
    }
  }
}
